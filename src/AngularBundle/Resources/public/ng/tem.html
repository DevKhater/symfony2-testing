<md-sidenav class="md-sidenav-left" md-component-id="left" md-is-locked-open="$mdMedia('gt-md')" md-whiteframe="4">
        <md-nav-bar md-selected-nav-item="currentNavItem" nav-bar-aria-label="navigation links">
            <md-nav-item md-nav-href="/" name="login">Login</md-nav-item>
            <md-nav-item md-nav-href="#!/ng-home" name="welcome">Welcome</md-nav-item>
        </md-nav-bar>
        <md-list role="list" ng-controller="rightMenuCtrl">
            <md-item class="ng-scope" role="listitem" ng-repeat="item in menu">
                <a href="{{'{{item.href}}'}}" name="{{'{{utem.name}}'}}">
                    <md-item-content md-ink-ripple="" layout="row" layout-align="center center" layout-padding>
                        <md-tooltip  md-direction="top">{{'{{item.display}}'}}</md-tooltip>
                        <img ng-src="http://www.gravatar.com/avatar/" alt="Description" style="border-radius:50%;">
                        <div class="md-ripple-container" style=""></div>
                    </md-item-content>
                </a>
            </md-item>

        </md-list>
        <md-list>
            <md-list-item class="md-3-line" >
                <div class="md-list-item-text"> 
                    <a href="/" name="login">Login</a>
                </div>
                <md-divider md-inset ></md-divider>
            </md-list-item>
            <md-list-item class="md-3-line" >
                <div class="md-list-item-text"> 
                    <a href="#!/ng-home" name="welcome">Welcome</a>
                </div>
                <md-divider md-inset ></md-divider>
            </md-list-item>
        </md-list>
        <md-content layout-padding="" ng-controller="LeftCtrl">
            <md-button ng-click="close()" class="md-primary" hide-gt-md="">
                Close Sidenav Left
            </md-button>
            <p hide="" show-gt-md="">
                This sidenav is locked open on your device
            </p>
        </md-content>
    </md-sidenav>
    <md-content flex="" layout-padding="">
        <md-button  ng-hide="$mdMedia('gt-md')" ng-click="openLeftMenu()">
            Open Left Menu
        </md-button>

        
    </md-content>
