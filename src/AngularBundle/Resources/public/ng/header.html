<div>
  <md-content>
    <md-toolbar class="md-hue-2" ng-controller='navigationCtrl as ctrl'>
      <div class="md-toolbar-tools">
        <md-menu>
          <md-button class="md-icon-button" aria-label="Settings" ng-click="ctrl.openMenu($mdOpenMenu)">
            <md-icon md-svg-icon="nav:menu"></md-icon>
          </md-button>
          <md-menu-content width="4" class="backWhite">
            <md-menu-item>
              <md-button ng-click="go('/bands')">
                <md-icon md-svg-icon="elem:band"></md-icon>
                Bands
              </md-button>
            </md-menu-item>
            <md-menu-item>
              <md-button ng-click="go('/venues')">
                <md-icon md-svg-icon="elem:venue" md-menu-align-target></md-icon>
                Venues
              </md-button>
            </md-menu-item>
            <md-menu-item>
              <md-button ng-click="go('/concerts')">
                <md-icon md-svg-icon="elem:concert" md-menu-align-target></md-icon>
                Concerts
              </md-button>
            </md-menu-item>
            <md-menu-item>
              <md-button ng-click="go('/media')">
                <md-icon md-svg-icon="elem:media" md-menu-align-target></md-icon>
                Media
              </md-button>
            </md-menu-item>
          </md-menu-content>
        </md-menu>
        <md-button class="md-icon-button" aria-label="Home"  ng-click="go('/home')">
          <md-icon md-svg-icon="nav:home"></md-icon>
        </md-button>
        <h2>
          <span>Toolbar with Disabled/Enabled Icon Buttons</span>
        </h2>
        <span flex></span>

        <md-menu>
          <md-button class="md-icon-button" aria-label="Settings" ng-click="ctrl.openMenu($mdOpenMenu)">
            <md-icon md-svg-icon="nav:add"></md-icon>
          </md-button>
          <md-menu-content width="4" class="backWhite">
            <md-menu-item>
              <md-button ng-click="showBandForm($event)">
                <md-icon md-svg-icon="crud:add:band" md-menu-align-target></md-icon>
                New Band
              </md-button>
            </md-menu-item>
            <md-menu-item>
              <md-button ng-click="showLocationForm($event)">
                <md-icon md-svg-icon="crud:add:venue" md-menu-align-target></md-icon>
                New Venue
              </md-button>
            </md-menu-item>
            <md-menu-item>
              <md-button ng-click="showConcertForm($event)">
                <md-icon md-svg-icon="crud:add:concert" md-menu-align-target></md-icon>
                New Concert
              </md-button>
            </md-menu-item>
          </md-menu-content>
        </md-menu>




        <!--                <login-logout status='logedIn'></login-logout>-->
      </div>
    </md-toolbar>
  </md-content>

  <script type="text/ng-template" id="newBandForm.html">
    <md-dialog aria-label="Add New Band" >
      <md-toolbar >
        <div class="md-toolbar-tools">
          <h2>Add A New Band</h2>
          <span flex></span>
          <md-button class="md-icon-button" ng-click="cancel()">
            <md-icon md-svg-icon="close" aria-label="Cancel"></md-icon>
          </md-button>
        </div>
      </md-toolbar>
      <form name="bandForm" >
        <md-dialog-content layout-padding layout-margin>
          <md-input-container>
            <label>Name</label>
            <input ng-model="band.name" name="bandName" required>
          </md-input-container>
          <md-input-container ng-show="displayInput">
            <label>Add A New Genre</label>
            <input ng-model="band.genre" ng-required="displayInput" style="margin-top: -3px;" >
          </md-input-container>
          <md-input-container ng-hide="displayInput" >
            <md-select ng-model="band.genre" placeholder="Select a Genre" style="margin-top: -29px;" ng-required="!displayInput">
              <md-option ng-repeat="(key, value) in genres" value="{{value.genre}}">{{value.genre}}</md-option>
            </md-select>
          </md-input-container>
          <md-input-container>
            <md-tooltip>{{displayInputLabel}}</md-tooltip>
            <md-checkbox ng-model="displayInput" aria-label="Checkbox 1"></md-checkbox>
          </md-input-container>
        </md-dialog-content>
        <md-dialog-actions layout="row" md-whiteframe="2">
          <span flex> </span>
          <md-input-container>
            <md-button type="submit" ng-click="saveBand()" style="margin-top: -12px;">Save</md-button>
            <md-button ng-click="clearForm()" style="margin-top: -12px;">Reset Form</md-button>
          </md-input-container>
          <md-input-container>
            <div layout="row" layout-sm="row" layout-align="space-around"></div>
          </md-input-container>
        </md-dialog-actions>
      </form>
    </md-dialog>
  </script>

  <script type="text/ng-template" id="newLocationForm.html">
    <md-dialog aria-label="Add New Venue" >
      <md-toolbar >
        <div class="md-toolbar-tools">
          <h2>Add A New Venue</h2>
          <span flex></span>
          <md-button class="md-icon-button" ng-click="cancel()">
            <md-icon md-svg-icon="close" aria-label="Cancel"></md-icon>
          </md-button>
        </div>
      </md-toolbar>
      <form name="locationForm" >
        <md-dialog-content layout-padding layout-margin>
          <md-input-container>
            <label>Name</label>
            <input ng-model="location.name" name="locaitonName" required>
          </md-input-container>
          <md-input-container>
            <label>Address</label>
            <input ng-model="location.address" name="locaitonAddress" required>
          </md-input-container>
        </md-dialog-content>
        <md-dialog-actions layout="row" md-whiteframe="2">
          <span flex> </span>
          <md-input-container>
            <md-button type="submit" ng-click="saveLocation()" style="margin-top: -12px;">Save</md-button>
            <md-button ng-click="clearForm()" style="margin-top: -12px;">Reset Form</md-button>
          </md-input-container>
          <md-input-container>
            <div layout="row" layout-sm="row" layout-align="space-around"></div>
          </md-input-container>
        </md-dialog-actions>
      </form>
    </md-dialog>
  </script>

  <script type="text/ng-template" id="newConcertForm.html">
    <md-dialog id="concertFormDialogue" aria-label="Add New Concert" >
      <md-toolbar >
        <div class="md-toolbar-tools">
          <h2>Add A New Concert</h2>
          <span flex></span>
          <md-button class="md-icon-button" ng-click="cancel()">
            <md-icon md-svg-icon="close" aria-label="Cancel"></md-icon>
          </md-button>
        </div>
      </md-toolbar>
      <form name="concertForm" >
        <div id=inputCont>
          <div layout='row' layout-align='center center' md-whiteframe="4" layout-padding>
            <div class='npT' style="width:100%;">
              <md-select ng-model='coYear' placeholder="Select Year" style="margin:0">
                <md-option ng-repeat="n in years" value="{{n}}">{{n}}</md-option>
              </md-select>
            </div>
            <div class='npT' style="width:100%;">
              <md-select ng-model='coMonth' placeholder="Select Month" style="margin:0">
                <md-option ng-repeat="n in months" value="{{n}}">{{n}}</md-option>
              </md-select>
            </div>
            <div class='npT' style="width:100%;">
              <md-select ng-model='coDay' placeholder="Select a Day" style="margin:0">
                <md-option ng-repeat="n in days" value="{{n}}">{{n}}</md-option>
              </md-select>
            </div>
          </div>
          <div layout='row' layout-align='center center' md-whiteframe="4" layout-padding>
            <div class='npT' style="width:100%;">
              <md-select ng-model='ncband' placeholder="Select a Band" style="width:100%;margin:0">
                <md-option ng-repeat="band in fbands" value="{{$index}}">{{band.name}}</md-option>
              </md-select>
            </div>
            <div class='npT' style="width:100%;">
              <md-select ng-model='nclocation' placeholder="Select a Venue" style="width:100%;margin:0">
                <md-option ng-repeat="loc in flocations" value="{{$index}}">{{loc.name}}</md-option>
              </md-select>
            </div>
          </div>
        </div>
        <div layout="row" md-whiteframe="2" layout-align="end end">
          <span flex> </span>
          <md-input-container>
            <md-button type="submit" ng-click="saveConcert()" style="margin-top: -12px;">Save</md-button>
            <md-button ng-click="clearForm()" style="margin-top: -12px;">Reset Form</md-button>
          </md-input-container>
        </div>
      </form>
    </md-dialog>
  </script>

</div>
