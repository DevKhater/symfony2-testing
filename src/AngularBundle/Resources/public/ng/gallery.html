<ng-include src="'/bundles/angular/ng/header.html'"></ng-include>
<style>
    .active {
        border: 5px solid saddlebrown;
    }
</style>



  <table class="table table-bordered table-striped backWhite" ng-hide="galleryNoFound">
    <thead>
      <tr>
        <td></td>
        <td>
            Name
      </td>
      <td>
          Images
      </td>
     </tr>
    </thead>
    <tbody>
      <tr ng-repeat="gallery in galleries">
        <td flex><md-button aria-label="DeleteGallery" ng-click="deleteGallery(gallery)"><md-icon md-svg-icon="crud:delete" style="fill:red"></md-icon></md-button></td>
        <td>{{ gallery.name}}</td>
        <td>{{ gallery.images_in_gallery.length}}</td>
        <td></td>
      </tr>
     </tbody>
   </table>
  <div layout-align="center center" layout="row"
  paging
  page="page"
  page-size="limit"
  total="total"
  paging-action="changePage(page)">
  </div>





<md-toolbar >
    <div class="md-toolbar-tools">
        <h2>Add Image To Gallery</h2>
        <span flex></span>
    </div>
</md-toolbar>
<form name="newGalleryForm">
    <md-input-container>
            <label>Name</label>
            <input ng-model="gallery.name" name="galleryName" required>
    </md-input-container>
        <md-input-container>
            <md-button type="submit" ng-click="createGallery()">Save</md-button>
        </md-input-container>
          
</form>
<form name="galleryForm" class="elementCardContent">
    <div layout-padding layout-margin layout='row'>
           <div class='npT' style="width:100%;">
              <md-select ng-model='addImageGalleryId' placeholder="Select Gallery" style="margin:0">
                <md-option ng-repeat="g in galleries" value="{{g.id}}">{{g.name}}</md-option>
              </md-select>
            </div>
    </div>
    <div layout-padding layout-margin layout='row'>
        <div flex='30' ng-repeat="image in images" ng-click="select(image)" ng-class="image.isActive ? 'active' : ''" >
            <img ng-src="{{image.image_url}}" height="50" width="50">
        </div>
    </div>
    <div layout="row" md-whiteframe="2">
        <span flex> </span>
        <md-input-container>
            <md-button type="submit" ng-click="addImagesToGallery()">Save</md-button>
        </md-input-container>
        <md-input-container>
            <div layout="row" layout-sm="row" layout-align="space-around">
            </div>
        </md-input-container>
    </div>
</form>
