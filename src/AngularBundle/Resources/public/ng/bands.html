<div ng-controller="bandsCtrl" layout-padding layout-margin layout-align="top center">
    <div growl></div>
    <md-button ng-click="showBandForm($event)" class="md-fab md-mini md-primary" aria-label="Use Android">
        <md-icon md-svg-src="/bundles/angular/img/icons/addBand.svg">From Bottom</md-icon>
    </md-button>
    <md-divider></md-divider>
    <!--<md-content class="md-padding" layout="row" layout-wrap layout-align="start center">-->
    <div class='md-padding' layout="row" layout-wrap>
            <md-card flex="25"   ng-repeat="band in Bands">
                <md-card-title-media>
                        <div class="md-media-md card-media">
                            <img ng-src="http://www.gravatar.com/avatar/" class="md-avatar" alt="Description">
                        </div>
                    </md-card-title-media>
                <md-card-title>
                    <md-card-title-text>
                        <span class="md-headline">{{band.name}}</span>
                        <span class="md-subhead">{{band.genre}}</span>
                    </md-card-title-text>

                    <md-card-content layout-align="start center"><p>
                        <md-icon md-svg-src="/bundles/angular/img/icons/drum-3.svg" style='margin-right: 15px;'></md-icon><span class="md-subhead">{{band.concerts.length}}</span>
                    </p></md-card-content>
                    </md-card-title>
                <md-card-actions layout="row" layout-align="end center">
                    <md-button ng-show="band.concerts.length == 0" class="md-secondary md-raised" ng-click="deleteBand(band.slug)">Delete</md-button>
                </md-card-actions>
            </md-card>
    </div>
    <!--            <md-list-item class="md-3-line" ng-repeat="band in Bands">
                    <img ng-src="http://www.gravatar.com/avatar/" class="md-avatar" alt="Description">
                            <img ng-src="{{item.face}}?{{$index}}" class="md-avatar" alt="{{item.who}}">
                    <div class="md-list-item-text">
                        <h3>{{band.name}}</h3>
                        <h4>{{band.genre}}</h4>
                        <p>NUmber of Gigs : {{band.concerts.length}}</p>
                    </div>
                    <md-button class="md-secondary md-raised" ng-click="deleteBand(band.slug)">Delete</md-button>
                    <md-divider md-inset=""></md-divider>
                </md-list-item>-->



    <div layout-align="center center" layout="row"
         paging
         ng-hide="pages == 1"
         page="page"
         page-size="limit"
         total="total"
         paging-action="updateBandsList(page)">
    </div>
    <script type="text/ng-template" id="dialog1.tmpl.html">
    <md-dialog aria-label="Add New Band" md-theme="form">
    <md-toolbar >
    <div class="md-toolbar-tools">
    <h2>Add A New Band</h2>
    <span flex></span>
    <md-button class="md-icon-button" ng-click="cancel()">
    <md-icon md-svg-src="/bundles/angular/img/icons/xClose.svg" aria-label="Cancel"></md-icon>
    </md-button>
    </div>
    </md-toolbar>
    <form name="bandForm" >
    <md-dialog-content layout-padding layout-margin>
    <md-input-container>
    <label>Name</label>
    <input ng-model="band.name" name="bandName" required>
    </md-input-container>
    <md-input-container ng-show="displayInput">
    <label>Add A New Genre</label>
    <input ng-model="band.genre" ng-required="displayInput" style="margin-top: -3px;" >
    </md-input-container>
    <md-input-container ng-hide="displayInput" >
    <md-select ng-model="band.genre" placeholder="Select a Genre" style="margin-top: -29px;" ng-required="!displayInput">
    <md-option ng-repeat="(key, value) in allGenres" value="{{value.genre}}">{{value.genre}}</md-option>
    </md-select>
    </md-input-container>
    <md-input-container>
    <md-tooltip>{{displayInputLabel}}</md-tooltip>
    <md-checkbox ng-model="displayInput" aria-label="Checkbox 1"></md-checkbox>
    </md-input-container>
    </md-dialog-content>
    <md-dialog-actions layout="row" md-whiteframe="2">
    <span flex> </span>
    <md-input-container>
    <md-button type="submit" ng-click="saveBand()" style="margin-top: -12px;">Save</md-button>
    <md-button ng-click="clearForm()" style="margin-top: -12px;">Reset Form</md-button>
    </md-input-container>
    <md-input-container>
    <div layout="row" layout-sm="row" layout-align="space-around">
    </div>
    </md-input-container>

    </md-dialog-actions>

    </form>
    </md-dialog>
    </script>
</div>
