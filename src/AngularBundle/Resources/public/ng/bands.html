<ng-include src="'/bundles/angular/ng/header.html'"></ng-include>
<div ng-controller="bandsCtrl" layout-padding layout-margin>
    <div flex layout="row" layout-wrap layout-padding layout-align='center'>
        <div md-whiteframe="13"  flex="25"  layout-padding layout-margin ng-repeat="band in Bands" >
            <div flex="50" class="bandImageHolder">
                <img ng-src="http://www.gravatar.com/avatar/">
            </div>
            <div flex layout="column" layout-align='space-around center'>
                <span class="md-headline">{{band.name}}</span><br/>
                <span class="md-subhead">{{band.genre}}</span>
                <p layout="row" layout-align='space-around center'>
                <md-icon md-svg-src="/bundles/angular/img/icons/drum-3.svg" class='bandsGigsNumber'></md-icon>
                <span class="md-subhead">{{band.concerts.length}}</span>
                </p>
            </div>
            <div class='bandsAction' layout="row">
                <md-button class="md-secondary md-raised" ng-click="editForm(band)">Edit</md-button>
                <md-button ng-show="band.concerts.length == 0" class="md-secondary md-raised" ng-click="deleteBand(band.slug)">Delete</md-button>
            </div>
        </div>
    </div>
    <div layout-align="center center" layout="row"
         paging
         ng-hide="pages == 1"
         page="page"
         page-size="limit"
         total="total"
         paging-action="updateLocationList(page)">
    </div>

    <script type="text/ng-template" id="dialog2.tmpl.html">
        <md-dialog aria-label="Edit Band" md-theme="form">
        <md-toolbar >
        <div class="md-toolbar-tools">
        <h2>Add A New Band</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="cancel()">
        <md-icon md-svg-src="/bundles/angular/img/icons/xClose.svg" aria-label="Cancel"></md-icon>
        </md-button>
        </div>
        </md-toolbar>
        <form name="bandForm" >
        <md-dialog-content layout-padding layout-margin>
        <md-input-container>
        <label>Name</label>
        <input ng-model="band.name" name="bandName" required>
        </md-input-container>
        <md-input-container ng-show="displayInput">
        <label>Add A New Genre</label>
        <input ng-model="band.genre" ng-required="displayInput" style="margin-top: -3px;" >
        </md-input-container>
        <md-input-container ng-hide="displayInput" >
        <md-select ng-model="band.genre" placeholder="Select a Genre" style="margin-top: -29px;" ng-required="!displayInput">
        <md-option ng-repeat="(key, value) in allGenres" value="{{value.genre}}">{{value.genre}}</md-option>
        </md-select>
        </md-input-container>
        <md-input-container>
        <md-tooltip>{{displayInputLabel}}</md-tooltip>
        <md-checkbox ng-model="displayInput" aria-label="Checkbox 1"></md-checkbox>
        </md-input-container>
        </md-dialog-content>
        <md-dialog-actions layout="row" md-whiteframe="2">
        <span flex> </span>
        <md-input-container>
        <md-button type="submit" ng-click="saveBand()" style="margin-top: -12px;">Save</md-button>
        <md-button ng-click="clearForm()" style="margin-top: -12px;">Reset Form</md-button>
        </md-input-container>
        <md-input-container>
        <div layout="row" layout-sm="row" layout-align="space-around">
        </div>
        </md-input-container>
        </md-dialog-actions>
        </form>
        </md-dialog>
    </script>
</div>
